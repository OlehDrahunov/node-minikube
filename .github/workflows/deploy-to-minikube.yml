name: Deploy to Minikube

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Generate package-lock.json
        run: npm install --package-lock-only 

      - name: Setup Minikube
        uses: medyagh/setup-minikube@v0.0.12 

      - name: Build and load image
        run: |
          docker build -t devopshint/node-app:git-${{ github.sha }} .
          minikube image load devopshint/node-app:git-${{ github.sha }}

      - name: Deploy to cluster
        run: |
          
          kubectl apply -f k8s-node-app.yaml
         
          kubectl set image deployment/nodejs-app nodejs-app=devopshint/node-app:git-${{ github.sha }}
          kubectl rollout status deployment/nodejs-app --timeout=120s

      - name: Verify application
        id: verify
        run: |
          URL=$(minikube service nodejs-app --url --format='{{.}}' | head -1)
          for i in {1..30}; do
            if curl -s "$URL" | grep -q "Hello World"; then
              echo "Application is up and running!"
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 5
          done
          echo "Application did not respond correctly"
          exit 1
      
      - name: Debug Deployment Status 
        if: always() && steps.verify.outcome == 'failure'
        run: |
          echo "--- Deployment Status (nodejs-app) ---"
          kubectl describe deployment nodejs-app
          echo "--- Pod Status ---"
          kubectl get pods
          echo "--- Pod Logs ---"
          POD_NAME=$(kubectl get pods -l app=nodejs-app -o jsonpath='{.items[0].metadata.name}' || true)
          if [ -n "$POD_NAME" ]; then
            kubectl logs $POD_NAME
          else
            echo "No pod found to get logs."
          fi
          echo "--- Service Status (nodejs-app) ---"
          kubectl describe service nodejs-app
          exit 1 
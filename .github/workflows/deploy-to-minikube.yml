name: Deploy to Minikube

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Minikube
        uses: medyagh/setup-minikube@v1 

      - name: Build and load image
        run: |
          docker build -t devopshint/node-app:git-${{ github.sha }} .
          minikube image load devopshint/node-app:git-${{ github.sha }}

      - name: Deploy to cluster
        run: |
          
          kubectl apply -f k8s-node-app.yaml
          
          kubectl set image deployment/nodejs-app nodejs-app=devopshint/node-app:git-${{ github.sha }}
          kubectl rollout status deployment/nodejs-app --timeout=120s

      - name: Verify application
        run: |
          URL=$(minikube service nodejs-app --url --format='{{.}}' | head -1)
          for i in {1..30}; do
            if curl -s "$URL" | grep -q "Hello World"; then
              echo "Application is up and running!"
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 5
          done
          echo "Application did not respond correctly"
          exit 1
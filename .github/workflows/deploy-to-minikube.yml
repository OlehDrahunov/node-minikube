name: Deploy to Minikube

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Check cluster
        run: kubectl get nodes

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t devopshint/node-app:latest . 
          docker images devopshint/node-app:latest

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s-node-app.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=120s

      - name: Show service URL
        run: |
          echo "=== Services in cluster ==="
          minikube service list
          echo "=== Service URL ==="
          minikube service nodejs-app --url